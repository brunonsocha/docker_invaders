<svg width="600" height="120" viewBox="0 0 600 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .text-base {
                font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
                font-size: 70px; 
                font-weight: 700;
                letter-spacing: -2px;
                text-transform: uppercase;
            }

            .text-shadow {
                fill: #43457f; 
                opacity: 0.8;
            }

            .text-chrome {
                fill: url(#chromeGradient);
            }

            .cursor {
                fill: #ff9b83; 
                animation: blink 0.8s step-end infinite;
            }

            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }
        </style>
        
        <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0%" stop-color="#43457f" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="#050510" stop-opacity="1"/>
        </linearGradient>

        <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#43457f" stroke-width="2" opacity="0.3"/>
        </pattern>

        <linearGradient id="chromeGradient" x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="40%" stop-color="#e0e0e0"/>
            <stop offset="50%" stop-color="#a0a0a0"/>
            <stop offset="51%" stop-color="#505050"/>
            <stop offset="100%" stop-color="#a0a0a0"/>
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" fill="#050510"/>
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
    <rect width="100%" height="100%" fill="url(#gridPattern)"/>

    <text class="text-base text-shadow" x="50.5%" y="67%" text-anchor="middle">DOCKER_INVADERS_</text>
    <text class="text-base text-chrome" x="50%" y="65%" text-anchor="middle">
        DOCKER_INVADERS<tspan class="cursor">_</tspan>
    </text>
</svg>
