<svg width="600" height="100" viewBox="0 0 600 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=VT323&amp;display=swap');
            
            .bg { fill: #050510; }
            
            .text {
                font-family: 'VT323', monospace;
                font-size: 60px;
                font-weight: 400;
                letter-spacing: 2px;
                text-transform: uppercase;
                fill: url(#chromeGradient);
                filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            }

            .cursor {
                font-family: 'VT323', monospace;
                font-size: 60px;
                fill: #ff9b83; /* Salmon Accent */
                text-shadow: 0 0 10px #ff9b83;
                animation: blink 0.8s step-end infinite;
            }

            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }
        </style>
        <linearGradient id="chromeGradient" x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="40%" stop-color="#e0e0e0"/>
            <stop offset="50%" stop-color="#a0a0a0"/>
            <stop offset="51%" stop-color="#505050"/>
            <stop offset="100%" stop-color="#a0a0a0"/>
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" class="bg"/>

    <text x="50%" y="65%" text-anchor="middle">
        <tspan class="text">DOCKER_INVADERS</tspan><tspan class="cursor">_</tspan>
    </text>
</svg>
