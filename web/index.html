<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Invaders</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<main>
    <header>
        <div class="title-group">
            <h1>DOCKER_INVADERS<span class="cursor">_</span></h1>
        </div>
        <div class="sys-status">
            <span style="color: var(--dim);">STATUS:</span> 
            <span style="color: var(--success);">ONLINE</span>
        </div>
    </header>

    <section class="hud-grid">
        <div class="hud-item">
            <span class="hud-label">SCORE</span>
            <span class="hud-value" id="scoreVal">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">LIVES</span>
            <span class="hud-value" id="livesVal">3</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">KILLS</span>
            <span class="hud-value" id="levelVal">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">TARGETS</span>
            <span class="hud-value" id="targetsVal">0/3</span>
        </div>
    </section>

    <div class="canvas-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div class="console-log" id="consoleLog">
        <span class="console-title">// SYSTEM_LOGS</span>
        <div class="log-entry">
            <span class="log-time">[00:00:00]</span> 
            <span class="log-msg">Waiting for Docker Socket...</span>
        </div>
    </div>
</main>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 1;
    
    for(let x=0; x<800; x+=50) {
        ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,600); ctx.stroke();
    }
    for(let y=0; y<600; y+=50) {
        ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(800,y); ctx.stroke();
    }

    ctx.fillStyle = '#FFC400';
    ctx.fillRect(375, 550, 50, 30);

    function log(msg, type="normal") {
        const box = document.getElementById('consoleLog');
        const time = new Date().toLocaleTimeString('en-US', {hour12:false});
        const entry = document.createElement('div');
        entry.className = "log-entry";
        entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-msg ${type}">${msg}</span>`;
        box.appendChild(entry);
        box.scrollTop = box.scrollHeight;
    }

    setTimeout(() => log("Connected to localhost:8080", "info"), 1000);
    setTimeout(() => log("WARNING: No containers detected", "error"), 2000);
</script>

<script src="game.js"></script>

</body>
</html>
